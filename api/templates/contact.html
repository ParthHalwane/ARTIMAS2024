body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-color: #1f1f1f;
  color: #ffffff;
}

#space, .stars {
  overflow: hidden;
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
}

.stars {
  background-image: 
    radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)),
    radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
    radial-gradient(2px 2px at 50px 160px, #ddd, rgba(0,0,0,0)),
    radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0)),
    radial-gradient(2px 2px at 130px 80px, #fff, rgba(0,0,0,0)),
    radial-gradient(2px 2px at 160px 120px, #ddd, rgba(0,0,0,0));
  background-repeat: repeat;
  background-size: 200px 200px;
  animation: zoom 5s infinite;
  opacity: 0;
}

.stars:nth-child(1) {
  background-position: 50% 50%;
  animation-delay: 0s;
}
.stars:nth-child(2) {
  background-position: 20% 60%;
  animation-delay: 1s;
}
.stars:nth-child(3) {
  background-position: -20% -30%;
  animation-delay: 2s;
}
.stars:nth-child(4) {
  background-position: 40% -80%;
  animation-delay: 3s;
}
.stars:nth-child(5) {
  background-position: -20% 30%;
  animation-delay: 4s;
}

@keyframes zoom {
  0% {
    opacity: 0;
    transform: scale(0.5);
    animation-timing-function: ease-in;
  } 
  85% {
    opacity: 1;
    transform: scale(2.8);
    animation-timing-function: linear;
  }
  100% {
    opacity: 0;
    transform: scale(3.5);
  }
}


.card-container {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  flex-wrap: wrap;
  margin-top: 50px; /* Adjust margin as needed */
}

.card {
  background-color: #2e48af49;
  border-radius: 10px;
  display: flex;
  justify-content: center;
  flex-direction: column;
  align-items: center;
  margin: 10px;
  width: 300px;
  height: 300px; /* Set height equal to width */
  box-shadow: 0 4px 8px rgba(0, 5, 41, 0.801);
}

.card-header {
  /* background-color: #333333; */
  border-top-left-radius: 10px;
  border-top-right-radius: 10px;
  padding: 10px;
}

.card-header h2 {
  margin: 0;
  margin-top: 10px;
}

.card-body {

}

.card-body p {

span {

li{

a {

    .navbar {

            /* color: #dd2222; */
            position: absolute;
            top: 0;

            left: 0%;

        }

        .nav-links a,
        .aa {
            color: rgb(222, 252, 255);
        }

        .menu {
            display: flex;
            gap: 0rem;
            font-size: 18px;
            justify-content: flex-end;
        }

        .menu li:hover,
        .aa:hover,
        a:hover {
            background-color: #3f788d3e;
            color: #ffffff;
            border-radius: 5px;
            transition: 0.3s ease;

        }

        }

        .logo {

        }

        .navbar-toggler{
            background-color: #ffffff;
        }

        @media (max-width: 768px) {
            .menu {
                flex-direction: column;
            }

            .navbar-toggler {
                order: -1; /* Move the toggle button to the beginning */
                right: 20px;
                position: absolute;
                top: 10px;
            }

            .navbar-collapse {
                position: absolute;
                width: 100%;
                top: 50px; /* Adjust based on your logo height and navbar height */
                background-color: #0000003d; /* Adjust to match navbar background */
                left: 0;
            }
        }
