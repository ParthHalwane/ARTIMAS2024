<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  
  <script src="https://codepen.io/Tibixx/pen/rRBKBm.js"></script>
  <script src="https://codepen.io/DonKarlssonSan/pen/jBWaad.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='lib/sweetalert.min.css') }}">
  <script src="{{ url_for('static', filename='lib/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='lib/sweetalert.min.js') }}"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>ARTIMAS 2024 - Login</title>
  <style>
      @import url(https://fonts.googleapis.com/css?family=Orbitron:700);
body{
      background-color: black;
    }
    #space,
    .stars {
      overflow: hidden;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .stars {
      background-image:
        radial-gradient(2px 2px at 20px 30px, #eee, rgba(0, 0, 0, 0)),
        radial-gradient(2px 2px at 40px 70px, #fff, rgba(0, 0, 0, 0)),
        radial-gradient(2px 2px at 50px 160px, #ddd, rgba(0, 0, 0, 0)),
        radial-gradient(2px 2px at 90px 40px, #fff, rgba(0, 0, 0, 0)),
        radial-gradient(2px 2px at 130px 80px, #fff, rgba(0, 0, 0, 0)),
        radial-gradient(2px 2px at 160px 120px, #ddd, rgba(0, 0, 0, 0));
      background-repeat: repeat;
      background-size: 200px 200px;
      animation: zoom 5s infinite;
      opacity: 0;
      pointer-events: none;
    }

    .stars:nth-child(1) {
      background-position: 50% 50%;
      animation-delay: 0s;
    }

    .stars:nth-child(2) {
      background-position: 20% 60%;
      animation-delay: 1s;
    }

    .stars:nth-child(3) {
      background-position: -20% -30%;
      animation-delay: 2s;
    }

    .stars:nth-child(4) {
      background-position: 40% -80%;
      animation-delay: 3s;
    }

    .stars:nth-child(5) {
      background-position: -20% 30%;
      animation-delay: 4s;
    }

    @keyframes zoom {
      0% {
        opacity: 0;
        transform: scale(0.5);
        animation-timing-function: ease-in;
      }

      85% {
        opacity: 1;
        transform: scale(2.8);
        animation-timing-function: linear;
      }

      100% {
        opacity: 0;
        transform: scale(3.5);
      }
    }

    
    a {
        text-decoration: none;
        font-size: 1.5rem;
    }

    li {
        list-style: none;
        
        /* font-family: 'Montserrat', sans-serif;
         */
  font-family: 'Orbitron', sans-serif;

    }

    b {
        font-size: 1.5rem;
    }

    label,.label{
        color: aliceblue;
        text-align: left;
    }

    .navbar {
            align-items: center;
            justify-content: space-between;
            padding: 4px 20px 0px 20px;
            background-color: #0000002b;
            /* color: #dd2222; */
            position: absolute;
            top: 0;
            width: 100%;
            left: 0%;
            z-index: 1000;
        }

        .nav-links a,
        .aa {
            color: rgb(222, 252, 255);
        }

        .menu {
            display: flex;
            gap: 0rem;
            font-size: 18px;
            justify-content: flex-end;
        }

        .menu li:hover,
        .aa:hover,
        a:hover {
            background-color: #3f788d3e;
            color: #ffffff;
            border-radius: 5px;
            transition: 0.3s ease;
            text-decoration: none;
        }

        .menu li {
            padding: 5px 10px;
            font-family: 'Orbitron', sans-serif;
            size: 2.5rem;
        }

        .logo {
            position: absolute;
            left: 20px; /* Adjust as needed */
        }

        .navbar-toggler{
            background-color: #ffffff;
        }

        @media (max-width: 768px) {
            .menu {
                flex-direction: column;
            }

            .navbar-toggler {
                order: -1; /* Move the toggle button to the beginning */
                right: 20px;
                position: absolute;
                top: 10px;
            }

            .navbar-collapse {
                position: absolute;
                width: 100%;
                top: 50px; /* Adjust based on your logo height and navbar height */
                background-color: #0000003d; /* Adjust to match navbar background */
                left: 0;
            }
        }
  </style>
</head>
  <section class="top-nav" style="z-index: 100;">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="logo">
        <!-- Add your SVG logo here -->
        <img src="{{ url_for('static', filename='images/logo_cropped.svg') }}" alt="Logo" height="27vh" />
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon" style="background-color: white;"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="nav-links ml-auto">
          <div class="menu">
            <li><a href="{{url_for('index')}}"><b>Home</b></a></li>
            <li><a href="{{url_for('events')}}"><b>Events</b></a></li>
            <li><a href="{{ url_for('calendar') }}"> <b>Calendar</b>
              </a></li>
            <li><a href="{{ url_for('sponsors') }}"><b>Sponsors</b>
              </a></li>
            <!-- {% if current_user.is_authenticated %} -->
  
            <li><a href="{{url_for('profile')}}"><span class="glyphicon glyphicon-user"></span> <b>Profile</b></a></li>
            <li><a href="{{ url_for('logout') }}"><span class="glyphicon glyphicon-log-out"></span>
                <b>Logout</b> </a></li>
            <!-- {% else %} -->
            <li><a href="{{ url_for('login') }}"><span class="glyphicon glyphicon-log-in"></span> <b>Login</b>
              </a></li>
            <!-- {% endif %} -->
          </div>
        </ul>
      </div>
    </nav>
  </section>
<div id="space">
  <div class="login-wrap">
    <div class="login-html">
      <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign
        In</label>
      <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"><a
          href="{{ url_for('register') }}" style="padding-bottom: 10px; font-size: 22px; color: rgb(91, 96, 118);">Sign Up</a></label>
      <div class="login-form">
        <form method="POST" action="{{ url_for('login') }}">
          <div class="sign-in-htm">
            <div class="group">
              <label for="email" class="label">Email</label>
              <input type="email" class="form-control input" id="email" name="email" data-type="email" required>
            </div>
            <div class="group">
              <label for="password" class="label">Password</label>
              <input id="password" type="password" class="form-control input" data-type="password" name="password"
                required>
            </div>
            <div class="group">
              <button type="submit" class="button">Sign In</button>
            </div>
          </div>
        </form>
        {% if message %}
        <div class="message" data-type="{{ message_type }}" style="display: none;">{{ message }}</div>
        {% endif %}
      </div>
      <script>
        document.addEventListener("DOMContentLoaded", function () {
          if (document.querySelector('.message')) {
            var messageType = document.querySelector('.message').getAttribute('data-type');
            var messageText = document.querySelector('.message').textContent;
            if (messageType === 'warning') {
              swal("Warning", messageText, "warning");
            }
            else if (messageType === 'kindofwarning') {
              swal("Warning", messageText, "warning");
            }
            else if (messageType === 'error') {
              swal("Error", messageText, "error");
            }
          }
        });
      </script>
    </div>
  </div>
  <div class="stars"></div>
  <div class="stars"></div>
  <div class="stars"></div>
  <div class="stars"></div>
  <div class="stars"></div>
</div>

</body>

</html>
